<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="containner">
        <img class="img" src="k.PNG" id="m1">
        <div class="hero">
            <div>
                <span><img src="1.jpg"></span>
                <span><img src="2.jpg"></span>
                <span><img src="3.jpg"></span>
            </div>
            <div>
                <span><img src="4.jpg"></span>
                <span><img src="5.jpg"></span>
                <span><img src="6.jpg"></span>
            </div>
        </div>        
        <img id="m2" class="img" src="Capture.PNG">
    </div>
    <script>
        const hero=document.querySelector('.hero');
        const m1=document.getElementById('m1');
        const m2=document.getElementById('m2');

        hero.addEventListener('wheel',(e)=>{
            hero.scrollLeft+=e.deltaY;
            hero.style.scrollBehavior='auto';
        })

        m1.addEventListener('click',()=>{
            hero.style.scrollBehavior='smooth';
            hero.scrollLeft+=900;
        });
        m2.addEventListener('click',()=>{
            hero.style.scrollBehavior='smooth';
            hero.scrollLeft-=900;
});
    </script>
</body>
</html>
